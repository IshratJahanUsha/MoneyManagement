<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->

</head>
<body>
    <!-- title -->
    <h1 class="money-calculation-title">Money Management</h1>
    
    <!-- calculation section -->
    <section class="moneyCalculation">

        <!-- money image div -->
        <div class="image-div">
            <img id="imageMoneyTree" src="image/moneyTree.jpg" alt="">
        </div>

        <!--money calculation div -->
        <div class="calculation-div">
            <h2 id="incomeTitle" class="title">Income</h2>
            <h3>Income : <input id="income" type="text"></h3>

            <h2 id="expensesTitle" class="title">Expenses</h2>
            <h3>Food : <input id="food" type="text"></h3>
            <h3>Rent : <input id="rent" type="text"></h3>
            <h3>Clothes : <input id="clothes" type="text"></h3>

            <br>
            
            <h3><a href="" id="calculateButton" class="button">CALCULATE</a> </h3>

            <br>

            <h2 id="" class="">Total Expenses : <span id="expensesAmount">5,000</span></h2>

            <h2 id="" class="">Balance: <span id="balance">5,000</span></h2>

            <h3>Save : <input id="saving" type="text"> <span>%</span>
            <a href="" id="saveButton" class="button">SAVE</a></h3>

            <h2 id="" class="">Saving Amount : <span id="savingAmount">2,500</span></h2>

            <h2 id="" class="">Remaining balance : <span id="remainingBalance">2,500</span></h2>

        </div>

    </section>



    <script src="script.js"></script>
</body>
</html>
