<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->

</head>
<body>
    <!-- title -->
    <h1 class="money-calculation-title">Money Management</h1>
    
    <!-- calculation section -->
    <section class="moneyCalculation">

        <!-- money image div -->
        <div class="image-div">
            <img id="imageMoneyTree" src="image/moneyTree.jpg" alt="">
        </div>

        <!--money calculation div -->
        <div class="calculation-div">
            <h2 id="incomeTitle" class="title">Income</h2>
            <h3>Income : <input id="income-input" type="text"></h3>

            <h2 id="expensesTitle" class="title">Expenses</h2>
            <h3>Food : <input id="foodCost-input" type="text"></h3>
            <h3>Rent : <input id="rentCost-input" type="text"></h3>
            <h3>Others : <input id="othersCost-input" type="text"></h3>

            <br>
            
            <button href="" id="calculateButton" class="button">CALCULATE</button>

            <br>

            <h2>Total Expenses : <span id="expensesAmount">0</span></h2>

            <h2>Balance: <span  id="totalBalance">0</span></h2>

            <h3>Save : <input id="SavingInput" type="text"> <span id="saving-input">%</span>
            <button href="" id="savingButton" class="button">SAVE</button></h3>

            <h2>Saving Amount : <span id="SavingAmount">0</span></h2>

            <h2>Remaining balance : <span id="RemainingBalance">0</span></h2>

        </div>

    </section>


 <!-- <script src="moneyJS.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
